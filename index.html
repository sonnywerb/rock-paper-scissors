<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="name">Name (up to 8 characters):</label>
        <input type="text" id="name" name="name" required maxlength="8">
        <button id="submit">Submit</button>
    </div>

    <div class="container2">
        <button id="rock" class="selection">Rock</button>
        <button id="paper" class="selection">Paper</button>
        <button id="scissor" class="selection">Scissor</button>
    </div>

    <div class="container3">
        <div id="roundResult"></div>
        <div id="score"></div>
    </div>
</body>
</html>
